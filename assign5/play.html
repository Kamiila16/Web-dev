<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylophone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Xylophone</h1>
    <p>Нажмите на ноту чтобы сыграть</p>
    <div class="xylophone">
        <div id="keyDo" class="key" data-note="до">До</div>
        <div id="keyRe" class="key" data-note="ре">Ре</div>
        <div id="keyMi" class="key" data-note="ми">Ми</div>
        <div id="keyFa" class="key" data-note="фа">Фа</div>
        <div id="keySol" class="key" data-note="соль">Соль</div>
        <div id="keyLa" class="key" data-note="ля">Ля</div>
        <div id="keySi" class="key" data-note="си">Си</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
